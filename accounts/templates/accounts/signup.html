{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="d-flex justify-content-center mt-5">
    <div style="width: 30rem; height: 50rem;" class="bg-light rounded-3">
      <div class="p-3">
        <h1 class="my-3 py-3 text-center">회원가입</h1>
        <form action="" method="POST">
          {% csrf_token %}
          {% bootstrap_form signup_form %}
          <button type='submit' class="btn btn-primary float-end">회원가입</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
