{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block section %}
  <div class="d-flex justify-content-center mt-5">
    <div style="width: 30rem; height: 30rem;" class="bg-light rounded-3">
      <div class="p-5">
        <h1 class="my-3 py-3 text-center">로그인</h1>
        <form action="" method="POST">
          {% csrf_token %}
          {% bootstrap_form login_form %}
          <div class="text-end">
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary">회원가입</a>
            <button type='submit' class="btn btn-primary">로그인</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
