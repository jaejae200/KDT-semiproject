{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieForum</title>
    {% block css %}{% endblock %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
      .nav-link {
        color: #f9c22e;
      }

      body {
        background-color: #313638;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg p-0 shadow-sm sticky-top" style="background-color: #1b2432;">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="{% url 'articles:index' %}" style="color: #f9c22e;">LOGO
        </a>
        <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class=" navbar-nav ms-auto p-0 m-0">
            {% if request.user.is_authenticated %}
              <li class="nav-item text-light">
                <a class="nav-link fw-bold " href="{% url 'articles:create' %}">글 작성</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'accounts:detail' user.pk %}">내 정보</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'accounts:logout' %}">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'accounts:login' %}">로그인</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock %}
    <section class="container">
      {% block section %}{% endblock %}
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
